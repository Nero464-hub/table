        <div class="close-div" onclick="closePrompt()"></div>
        <div class="prompt-content">
            <span class="close-span" onclick="closePrompt()">&times</span>
            <div class="prompt-div">
                <h3>please enter your details</h3>
                <input type="text" class="inp1" placeholder="Enter your Name" id="inp">
                <input type="text" class="inp2" placeholder="Enter your Age" id="inp">
                <input type="text" class="inp3" placeholder="Enter your Gender" id="inp">
                <div>
                    <button onclick="handlePrompt(1)">ok</button>
                    <button onclick="handlePrompt(0)">cancel</button>
                </div>
            </div>
        </div>
    </div>
    <table class="table">
        <tr class="tr">
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Action</th>
